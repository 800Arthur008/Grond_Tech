<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Ground Tech</title>
    <link rel="stylesheet" href="/css/reset..css">
    <link rel="stylesheet" href="css2/style.css">
    <link rel="stylesheet" href="css2/responsive2.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>Ground Tech</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="#clients">Clientes</a></li>
            <li><a href="#settings">Configurações</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h2>Seja bem-vindo</h2>
            <div class="search-wrapper">
                <input type="search" placeholder="Buscar...">
            </div>
        </header>
        <main>
            <section id="dashboard_main">
                <h3>Conheça a Ground Tech</h3>
                <p>Conheça os nossos serviços</p>
                <div class="dashboard_img">
                    <figure>
                        <img src="assets/img/graphic.png" alt="gráfico">
                    </figure>
                    <figure>
                        <img src="assets/img/graphic.png" alt="gráfico">
                    </figure>
                    <figure>
                        <img src="assets/img/graphic.png" alt="gráfico">
                    </figure>
                </div>
            </section>
            <section class="dashboard_status">
                <h3>Status</h3>
                <div class="status1">
                    <h4>Titulo</h4>
                    <p>R$1000,00</p>
                    <div class="view_more">
                        <a href="#">ver mais ></a>
                    </div>
                </div>
            </section>
            <section class="general_statistics">
                <h3>Estatisticas Gerais</h3>
                <div class="statistics_img">
                    <figure>
                        <img src="assets/img/graphics3.png" alt="grafico">
                    </figure>
                    <figure>
                        <img src="assets/img/graphics3.png" alt="grafico">
                    </figure>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
